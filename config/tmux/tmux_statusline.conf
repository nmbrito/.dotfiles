# File: tmux_statusline.conf
# Description: tmux statusline configuration

# Uncomment the style to apply
# Status line configuration - check FORMATS and COMMANDS section

# Style 1
c_line_bg="#[bg=colour237]"                 # 237 #3a3a3a
c_line_bg_status="bg=colour237"             # 237 #3a3a3a
c_pane_active="fg=colour246"                # 246 #949494
c_pane_border="fg=colour238"                # 238 #444444
c_message="bg=colour17,fg=colour34"         #  17 #00005f 34 #00af00
c_session_bg="#[bg=colour235]"              # 235 #262626
c_session="#[fg=colour185]"                 # 185 #d7d75f
c_window_active_bg="#[bg=colour236]"        # 236 #303030
c_window_active_index="#[fg=colour215]"     # 215 #ffaf5f
c_window_active_name="#[fg=colour167]"      # 167 #d75f5f
c_window_active_flag="#[fg=colour51]"       #  51 #00ffff
c_window_inactive_bg="#[bg=colour239]"      # 239 #4e4e4e
c_window_inactive_index="#[fg=colour107]"   # 107 #87af5f
c_window_inactive_name="#[fg=colour39]"     #  39 #00afff
c_window_inactive_flag="#[fg=colour51]"     #  51 #00ffff
c_hostname_bg="#[bg=colour235]"             # 235 #262626
c_hostname="#[fg=colour185]"                # 185 #d7d75f
c_hostname_symbol="#[fg=colour40]"          #  40 #00d700
c_date_bg="#[bg=colour235]"                 # 235 #262626
c_date="#[fg=colour185]"                    # 185 #d7d75f
c_date_symbol="#[fg=colour40]"              #  40 #00d700

set-option -g status-style $c_line_bg_status
set-option -g pane-active-border-style $c_pane_active
set-option -g pane-border-style $c_pane_border
set-option -g message-style $c_message
set-option -g status-justify left
set-option -g status-left-length 40 #16
set-option -g status-left '#{c_session_bg} #{c_session}#S #{c_line_bg} '
set-option -g status-right '#{c_hostname_bg} #{c_hostname_symbol}⏻ #{c_hostname}#h #{c_line_bg} #{c_date_bg}#{c_date_symbol} 󰃰 #{c_date}%a %R #{c_line_bg} '
set-window-option -g window-status-format '#{c_window_inactive_bg} #{c_window_inactive_index}#I:#{c_window_inactive_name}#W #{c_inactive_flag}#F '
set-window-option -g window-status-current-format '#{c_window_active_bg} #{c_window_active_index}#I:#{c_window_active_name}#W #{c_window_active_flag}#F '
set-option -g status-interval 60

